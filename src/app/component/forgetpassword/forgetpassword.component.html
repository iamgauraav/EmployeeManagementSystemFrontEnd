<div fxLayout="column" fxLayoutAlign="space-between center">
    <div class="borderStylelogin">
        <form [formGroup]="forgetpasswordForm" (ngSubmit)="onSubmit()">
            <div fxLayout="column">
                <div style="padding: left 100px">
                    <div class="inbox" fxLayout="row" fxLayoutAlign="space-between center">
                        <h1>
                            <span style="color: blue; padding-left: 150px;">E</span>
                            <span style="color: red;">M</span>
                            <span style="color: orange;">P</span>
                            <span style="color: blue;">S</span>
                            <span style="color: green;">Y</span>
                            <span style="color: red;">S</span>
                            <span style="color: blue;">T</span>
                            <span style="color: green;">E</span>
                            <span style="color: red;">M</span>
                        </h1>
                    </div>
                    <h1 style="padding-left: 100px;">Find your Email</h1>
                    <!-- <p style="font-size: medium;padding-left: 50px;">Use your Google Account</p> -->
                    <a mat-button style="font-size: medium; color: black; padding-left: 60px;">Enter your recovery Email
                        or
                        phone no</a>
                </div>
                <div>
                    <mat-form-field class="designEmail" appearance="outline">
                        <mat-label>Email or Phone</mat-label>
                        <input matInput placeholder="Email" formControlName="email">
                        <mat-error>Enter valid Email id</mat-error>
                    </mat-form-field>
                </div>
                <div class="Spacesforbutton">
                    <button mat-button class="buttonStyleforNext">Next</button>
                </div>
            </div>
        </form>
    </div>
</div>
