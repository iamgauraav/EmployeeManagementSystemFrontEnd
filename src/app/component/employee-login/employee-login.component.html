<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Management System</title>
</head>

<body>
    <form [formGroup]="employeeForm" (ngSubmit)="onSubmit()">
        <div class="login-div">
            <div class="logo">
                <img src="../../../assets/find-employee-icon-vector-21080582.jpg">
                <div class="title">Employee Login</div>
                <div class="fields">
                    <div class="username">
                        <mat-form-field>
                            <mat-label>email</mat-label>
                            <input matInput placeholder="email" formControlName="email">
                            <mat-error>Enter valid email</mat-error>
                        </mat-form-field>
                        <div> 
                            <mat-form-field>
                                <mat-label>password</mat-label>
                                <input matInput placeholder="password"  formControlName="password">
                                <mat-error>Enter valid password</mat-error>
                            </mat-form-field>

                        </div>
                        
                    </div>
                </div>
            </div>
            <button class="signin-button">Login</button>
            <button class="signin-button" routerLink="/dashboard">CLose</button>

            <div class="link"></div>
            <a href="#">Forgot Password?</a>
        </div>
    </form>
</body>

</html>
